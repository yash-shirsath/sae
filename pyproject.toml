[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sae"
version = "0.1.0"
description = "Your project description"
requires-python = ">=3.10"
dependencies = [
    "diffusers>=0.33.1",
    "sae-lens>=5.9.1",
    "transformer-lens>=2.15.0",
]

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
    "ruff>=0.3.0",
    "pytest>=7.0.0",
]

[tool.ruff]
line-length = 88
target-version = "py38"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"] 


